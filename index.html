<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Cuaca Lengkap</title>
    <style>
        /*
        ========================================
        CSS STYLES FOR BLACK & WHITE TIDY DISPLAY
        ========================================
        */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        #weather_frame {
            background-color: white;
            border: 2px solid #333;
            padding: 30px;
            width: 380px; 
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 50px;
        }

        /* Subtle 'sketch' lines on the frame for character */
        #weather_frame::before,
        #weather_frame::after {
            content: '';
            position: absolute;
            background-color: #333;
            opacity: 0.1;
        }

        #weather_frame::before {
            top: 15px;
            left: -10px;
            width: 5px;
            height: calc(100% - 30px);
            transform: rotate(-2deg);
        }

        #weather_frame::after {
            bottom: -10px;
            right: 15px;
            width: calc(100% - 30px);
            height: 5px;
            transform: rotate(1deg);
        }

        /* Header for the input section */
        #lokasi_input_container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #bbb;
        }

        #lokasi_label {
            font-weight: bold;
            margin-right: 12px;
            color: #333;
            font-size: 1.1em;
        }

        #lokasi_input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #999;
            margin-right: 10px;
            font-size: 1em;
            background-color: #fdfdfd;
            color: #333;
            outline: none;
        }

        #lokasi_input:focus {
            border-color: #555;
        }

        #set_button {
            padding: 10px 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        #set_button:hover {
            background-color: #555;
        }

        /* Styling for data display sections */
        #tampilan {
            color: #444;
        }

        #tampilan > p:first-child { 
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 15px;
            color: #222;
            text-align: center;
        }

        #tampilan p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            line-height: 1.4;
        }
        
        /* Labels like "Suhu Celcius =" */
        .data-label {
            flex-grow: 1;
            text-align: left;
        }

        /* Values like "28.5 °C" */
        .data-value {
            font-weight: bold;
            color: #222;
            text-align: right;
            flex-shrink: 0;
            margin-left: 20px;
        }

        hr {
            border: none;
            border-top: 1px dashed #ccc;
            margin: 25px 0;
        }

        /* Specific header for Location and Coordinates */
        #tampilan > p:nth-child(5), /* "Lokasi" header */
        #tampilan > p:nth-child(10) { /* This targets the Coordinates header */
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #222;
        }

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <div id="weather_frame">
        
        <div id="lokasi_input_container">
            <span id="lokasi_label">Lokasi:</span>
            <input type="text" id="lokasi_input" value="Yogyakarta">
            <button id="set_button">Set</button>
        </div>
        
        <div id="tampilan">
            
            <p>Cuaca</p>
            <p>
                <span class="data-label">Suhu Celcius =</span> 
                <span class="data-value"><span id="suhu_c">---</span> °C</span>
            </p>
            <p>
                <span class="data-label">Suhu Fahrenheit =</span> 
                <span class="data-value"><span id="suhu_f">---</span> °F</span>
            </p>
            <p>
                <span class="data-label">Kelembapan =</span> 
                <span class="data-value"><span id="kelembapan">---</span> %</span>
            </p>
            
            <hr>

            <p>Lokasi</p>
            <p>
                <span class="data-label">Negara =</span> 
                <span class="data-value" id="negara">---</span>
            </p>
            <p>
                <span class="data-label">Provinsi =</span> 
                <span class="data-value" id="provinsi">---</span>
            </p>
            <p>
                <span class="data-label">Kecamatan/Kota =</span> 
                <span class="data-value" id="kota">---</span>
            </p>
            
            <hr>

            <p>Koordinat (Longitud & Latitut)</p>
            <p>
                <span class="data-label">Longitud =</span> 
                <span class="data-value"><span id="longitud">---</span> °E</span>
            </p>
            <p>
                <span class="data-label">Latitut =</span> 
                <span class="data-value"><span id="latitut">---</span> °S/N</span>
            </p>
        </div>
    </div>
